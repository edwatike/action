name: Update RSS Feed
on:
  schedule:
    - cron: "0 */6 * * *"  # Каждые 6 часов
  workflow_dispatch:  # Ручной запуск
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser requests beautifulsoup4 html2text selenium==4.9.0 webdriver-manager
          python -m pip show selenium
          python -m pip list
          # Устанавливаем Google Chrome через apt
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update || echo "Failed to update apt after adding Chrome repo"
          sudo apt-get install -y google-chrome-stable || echo "Failed to install google-chrome-stable"
          # Проверяем, что Chrome установлен
          google-chrome --version || echo "Google Chrome not found"
          which google-chrome || echo "google-chrome binary not found"
          # Проверяем доступность Chrome для Selenium Manager
          /opt/hostedtoolcache/Python/3.9.21/x64/lib/python3.9/site-packages/selenium/webdriver/common/linux/selenium-manager --browser chrome --output json || echo "Selenium Manager failed to detect Chrome"
      - name: Run script
        run: python rss_parser.py
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Updated RSS feed" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
